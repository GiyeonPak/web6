  var body = {
      setColor:function(color){
        document.querySelector('body').style.color=color;
      },
      setBackgroundColor:function(color){
        document.querySelector('body').style.backgroundColor=color;
      },
      listSetColor:function(color){
        var al = document.querySelectorAll('a');
        var i = 0;
        while(i<al.length){
          al[i].style.color=color;
          i=i+1;
        }
      }
  }

  function night_day_handler(self){
    if(self.value==='night'){
        body.setColor('white');
        body.setBackgroundColor('black');
        body.listSetColor('powderblue');
        self.value = 'day';
    }else{
      body.setColor('black');
      body.setBackgroundColor('white');
      body.listSetColor('blue');
      self.value = 'night';
    }

  }
