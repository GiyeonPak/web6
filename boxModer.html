<html>
  <head>
    <title>BoxModel</title>
    <meta charset="utf-8">
  </head>


  <style>
/*
block level element ->using all screen
*/
  h1{
    border-width: 5px;
    border-color: red;
    border-style: solid;
    /*display: none*/
  }
  /*
  inline element ->usung only the space of contents
  */
  a{
    border-width: 5px;
    border-color: red;
    border-style: solid;
    border-style: inline;
  }

  h2{
    border-width:5px;
    border-style:solid;
    border-color: red;
    padding:5px;
    margin:10px;
    display:block;

  }
  </style>
  <body>
    <h1>block</h1>
    <h2>block</h2>
    <a>inline</a>
    <ul>

    </ul>

  </body>
</html>
