<script>

<h2> iterate </h2>
<script>
  var movie =
  {
    "minions":"minion",
    "click" : "adam sandler",
    'sing' : 'animals'
  };
  for(var key in movie){
    document.write(key +":"+movie[key]+'<br>');
  }
</script>

<h2> property </h2>
<script>

movie.showAll=function(){
  for(var key in this){
    document.write(key+":"+this[key]+'<br>');
  }
}
movie.showAll();

</script>
