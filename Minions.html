  <script>
  function night_day_handler(self)
  {
    if(self.value==='night')
    {
      target.style.backgroundColor='black';
      target.style.color='white';
      self.value='day';
      var al = document.querySelectorAll('a');
      var i = 0;
      while(i<al.length){
        al[i].style.color='powderblue';
        i=i+1;
      }
    }
    else{
      target.style.backgroundColor='white';
      target.style.color='black';
      self.value='night';
      var al = document.querySelectorAll('a');
      var i = 0;
      while(i<al.length){
        al[i].style.color='blue';
        i=i+1;
      }
    }

  }
  </script>
